<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="worker.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>


<script>
var w;

function startWorker() {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("worker.js");
        }
        w.onmessage = function(event) {
            document.getElementById("result").innerHTML = event.data;
        };
    } else {
      
    }
}

function stopWorker() { 
    w.terminate();
    w = undefined;
}
</script>


<div class="container-fluid">
	<div class = "col-md-8">
		<div class="form-group">
  			<textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
	</div>
	<div class = "col-md-4">
		<div class="row">
			<div class="progress" display="relative">
  				<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
  				ria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%" padding="0px">
    				40% 
  				</div>
			</div>	
		</div>
		<div class="row">
			<div class = "col-md-6">
				<div class="row1">
					<button type="button" onclick="startWorker()" class="btn btn-primary btn-block">Compter!</button>
				</div>	
				<div class="row2">
					<button type="button" onclick="stopWorker()" class="btn btn-danger btn-block disabled">Annuler!</button>
				</div>	
			</div>
			<div class = "col-md-6" id="affichage">
  				<h1>0</h1>
  				<p1>Jetons</p1>
			</div>
		</div>
			
	</div>
</div>


</body>


</html>
